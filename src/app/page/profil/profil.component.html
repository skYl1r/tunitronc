
<div class="container-fluid"   *ngIf="user">
  <div class="page-content fade-in-up  ">
    <div class="row">
      <div class="col-lg-3 col-md-4">
        <div class="ibox">
          <div class="ibox-body text-center">
            <div class="mr-sm-4">
              <img class="img-circle" src="{{user.image}}" />
            </div>
            <h5 class="font-strong m-b-10 m-t-10">{{user.nom}} {{user.prenom}}</h5>
            <div class="m-b-20 text-muted">{{user.tel}}</div>

            <div>
              <button class="btn btn-info btn-rounded m-b-5"><i class="fa fa-plus"></i> Suivre</button>
              <button class="btn btn-default btn-rounded m-b-5"> Message</button>
            </div>

            <ul id="row1" class="row">
              <li><label><b>À propos :</b></label></li>
              <li><label><i class="fas fa-clock-o"> Dernière connexion :</i> 1 jour</label></li>
              <li><label><i class="fas fa-calendar "> Inscrite le :</i> {{user.dateInscription | date: 'dd MMMM y'}}</label></li>
            </ul>

            <ul id="row2" class="row">
              <li class="col-6">
                <div class="text-muted">Annonces</div>
                <div>5</div>
              </li>

              <li class="col-6">
                <div class="text-muted">Abonnements</div>
                <div>10</div>
              </li>
            </ul>
          </div>
        </div>

      </div>
      <div class="col-lg-9 col-md-8">
        <div class="ibox">
          <div class="ibox-body">
            <ul class="nav nav-tabs tabs-line">
              <li class="nav-item">
                <a class="nav-link active" href="#tab-1" data-toggle="tab"><i class="fa fa-bullhorn"></i> Annonces </a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane fade show active" id="tab-1">
                <div class="row">
                    <app-card *ngFor="let annonce of annonces" [id]="annonce.id"></app-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
